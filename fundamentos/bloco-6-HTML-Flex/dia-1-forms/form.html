<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Forms</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header id="header">
    <h1 id="headerTitle">TrybeTrip</h1>
  </header>

  <main id="main">
    <article id="container">
      <form id="info" method="get" action="" enctype="multipart/form-data">
        <section id="left">
          <div class="topic">
          
            <label for="name">
              Nome:
              <input autofocus drequired id="name" class="input" type="text" name="info" maxlength="40" minlength="10" size="28">
            </label>
<br><br>
            <label for="email">
              E-mail:
              <input required id="email" class="input" type="text" name="info" maxlength="50" minlength="20" size="20">
            </label>
          
          </div>

          <div class="topic">
            Escolha seu destino favorito:
            <label for="porto">
              <input id="porto" type="radio" name="destiny">Porto de Galinhas
            </label>
            <label for="campos">
              <input id="campos" type="radio" name="destiny">Campos do Jordão
            </label>
            <label for="gramado">
              <input id="gramado" type="radio" name="destiny">Gramado
            </label>
            <label for="rio">
              <input id="rio" type="radio" name="destiny">Rio de Janeiro
            </label>
            <label for="outro">
              <input id="outro" type="radio" name="destiny" checked>Outro
            </label>
          </div>

          <div class="topic">
            <label for="date">
              Qual é a melhor data para sua viagem?
              <input type="date" name="date" class="input" id="date" min="27-04-2022" max="29-05-2022" value="" placeholder="Data">
            </label>
          </div>

          <div class="topic">
            <label for="offer">
              Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
              <input type="checkbox" name="perm"  id="offer">
            </label>
          </div>

          <div class="topic">
            <label for="acc">
              Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
              <input type="checkbox" name="perm"  id="acc">
            </label>
          </div>
        </section>

        <section id="right">
          <textarea name="descr" id="textarea" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>

          <button type="submit" id="submit">Enviar</button>
        </section>
      </form>
    </article>
  </main>

  <footer id="footer">
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
